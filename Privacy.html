<h1>Privacy Policy</h1>
<p>Froom stores staff names, roles, status, notes, locations, and timestamps inside your own Firebase project. No patient data should be entered. We do not sell data or use third-party analytics.</p>
<p>Data remains until you or your practice manager deletes it in Firebase.</p>
